server:
  error:
    include-stacktrace: never

spring:
  application:
    name: springboot2-essentials
  datasource:
    url: jdbc:mysql://localhost:3306/anime?createDatabaseIfNotExist=true
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG


management:
  endpoints:
    web:
      exposure:
        include: info, health, metrics, prometheus
